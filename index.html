<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Premium E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">ShopHub</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li>
                    <div class="cart-icon" onclick="toggleCart()">
                        ðŸ›’
                        <div class="cart-count" id="cartCount">0</div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="hero" id="home">
            <h1>Welcome to ShopHub</h1>
            <p>Discover amazing products with exceptional quality and unbeatable prices</p>
            <a href="#products" class="cta-button">Shop Now</a>
        </section>

        <section class="products" id="products">
            <h2 class="section-title">Featured Products</h2>
            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-cart" onclick="toggleCart()">Ã—</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">Your cart is empty</div>
        </div>
        <div class="cart-total" id="cartTotal" style="display: none;">
            <h3>Total: $<span id="totalAmount">0.00</span></h3>
        </div>
        <button class="checkout-btn" onclick="checkout()" style="display: none;" id="checkoutBtn">
            Proceed to Checkout
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
